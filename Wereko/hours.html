<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/style.css">

    <script src="/JS/main.js"></script>

<body>
    <header class="header">
        <section class="header_title-line">
            <figure class="main_header__figure">
                <img class="emoji" src="IMG/rb_148478.png" alt="emoji">
                <figcaption class="center main_header__figure__figcaption">
                    <span class="nowrap"><h1>Working Hours</h1></span>
                </figcaption>
            </figure>
            <button class="threebar" name="3bar" type="button">

       <button name="closemenu" class="closeMenu" tabindex="-1"></button>
        
        <nav class="dropdown">
            <ul class="dropdown__ul center">
                <li><a href="index.html">Home</a></li>

                <img class="hours_img" src="/IMG/mae-mu-m9pzwmxm2rk-unsplash.jpg" alt="Cheese">

                 <script>
